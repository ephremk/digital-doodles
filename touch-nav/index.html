<html>
  <head>
    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
    <style>
      ul {
        padding: 0px;
        margin: 0px;
        position: absolute;
        top: 0px;
        list-style: none;
        left: 120px;
      }
      ul li {
        font-size: 20px;
      }
      .touch-trigger {
        height: 100px;
        width: 100px;
        border-radius: 50%;
        border: solid 10px #111;
        -webkit-transition: all 500ms cubic-bezier(0.420, 0.000, 0.580, 1.000);
        -webkit-box-sizing: border-box;
        -webkit-user-select: none;
        opacity: 0.5;
        bottom: 0px;
        right: 0px;
        position: absolute;
      }
      .touch-trigger.over {
        border: solid 55px #28ba00;
        height: 110px;
        width: 110px;
        opacity: 1;
      }
    </style>
    <script>
      window.onload = setup;
      function setup() {
        var elm = document.querySelector('.touch-trigger');
        elm.addEventListener('touchstart', function(e) {
          e.preventDefault();
          this.classList.add('over');
        });
        elm.addEventListener('touchend', function() {
          this.classList.remove('over');
        });

        elm.addEventListener('webkitTransitionEnd', function() {
          if (~this.className.indexOf("over")) {
            console.log("done done");
          }
        });
      }
    </script>
  </head>
  <body>
    <div class="touch-trigger"></div>
    <ul>
      <li>foo</li>
      <li>zap</li>
      <li>bar</li>
      <li>tap</li>
    </ul>
  </body>
</html>
